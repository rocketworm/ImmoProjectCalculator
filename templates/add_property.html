<!DOCTYPE html>
<html>
<head>
    <title>Add Property</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add New Property</h1>
    <form method="POST">
        <div class="form-group">
            <label for="area_sqm">Area (sqm):</label>
            <input type="number" step="0.01" id="area_sqm" name="area_sqm" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="beds">Beds:</label>
            <input type="number" id="beds" name="beds" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="rent_per_month">Rent (€/month):</label>
            <input type="number" step="0.01" id="rent_per_month" name="rent_per_month" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="furnishing_costs">Furnishing Costs (€):</label>
            <input type="number" step="0.01" id="furnishing_costs" name="furnishing_costs" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="average_stay_duration">Average Stay Duration (days):</label>
            <input type="number" step="0.01" id="average_stay_duration" name="average_stay_duration" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cleaning_charged_per_booking">Cleaning Charged per Booking (€):</label>
            <input type="number" step="0.01" id="cleaning_charged_per_booking" name="cleaning_charged_per_booking" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="base_room_rate">Base Room Rate (€/night):</label>
            <input type="number" step="0.01" id="base_room_rate" name="base_room_rate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Property</button>
    </form>
</div>
</body>
</html>
